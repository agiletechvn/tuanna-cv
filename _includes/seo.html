{% assign sidebar = site.data.data.sidebar %}
{% if sidebar %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Person",
  "image": "{{avatar}}",
  "name": "{{sidebar.name}}",
  "sameAs": "{{sidebar.website}}",
  "phone": "{{sidebar.phone}}",
  "email": "{{sidebar.email}}",
  "gender": "{{sidebar.gender}}",
  "jobTitle": "{{sidebar.tagline}}",
  "knowsLanguage": "{{sidebar.languagesSeo}}",
  "location": "{{sidebar.location}}",
}
</script>
{% endif %}
